<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">                              
        function ChatInput({chatMessages, setChatMessages}) { 
            const [textInput, setTextInput] = React.useState('');

            function handleTextInput(event) {
                setTextInput(event.target.value);                         
            }

            function handleSendInput() {   
                const temp = [...chatMessages, 
                    {
                        id: crypto.randomUUID(),
                        message: textInput,
                        sender: 'user'                                                                                          
                    }
                ];

                setChatMessages(temp); 
                
                const response = Chatbot.getResponse(textInput);                                     

                setChatMessages([...temp, 
                    {
                        id: crypto.randomUUID(),
                        message: response,
                        sender: 'robot'                                                                                          
                    }
                ]); 
            }

            return (                             
                <>
                    <input type="text" value={textInput} onChange={handleTextInput} placeholder="Send a message to Chatbot" size="30" /> 
                    <button type="submit" onClick={handleSendInput}>Send</button>                                           
                </>                      
            )
        };   

        function ChatMessage({message, sender}) {
            return (
                <div>
                    {sender === "robot" && <img src="robot.png" width="50" />}
                    {message}
                    {sender === 'user' && <img src="user.png" width="50" />}
                </div>
            )
        };

        function ChatMessages({chatMessages}) {                    
            return (
                <>                    
                    {chatMessages.map((chatMessage) => 
                        <ChatMessage message={chatMessage.message} sender={chatMessage.sender} key={chatMessage.id} />                 
                    )}
                </>    
            )
        };
        
        function App() {
            const [chatMessages, setChatMessages] = React.useState([]);   

            return (
                <> 
                    <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages}/>                      
                    <ChatMessages chatMessages={chatMessages} />
                </>
            )                    
        };       

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
        
    </script>
</body>
</html>
